<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de FÃºtbol - Administrativa</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css"></script>
</head>

<body class="bg-blue-900 text-yellow-500 font-sans flex items-center justify-center h-screen">

    <div class="w-full max-w-4xl p-8">
        <h1 class="text-4xl text-center text-yellow-400 mb-8 font-semibold">Pantalla Administrativa</h1>

        <div class="space-y-8">
            <!-- Reloj -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-3xl text-yellow-300 mb-4">Reloj</h2>
                <div class="flex justify-center gap-4">
                    <button onclick="iniciarReloj()" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-500 transition duration-300">Iniciar Reloj</button>
                    <button onclick="reiniciarReloj()" class="bg-red-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-500 transition duration-300">Reiniciar Reloj</button>
                </div>
                <div class="mt-6 flex items-center justify-center gap-4">
                    <label for="tiempoMinutos" class="text-lg text-yellow-400">Tiempo Inicial (min):</label>
                    <input type="number" id="tiempoMinutos" class="w-20 text-center text-black px-2 py-1 rounded" value="0" min="0">
                    <button onclick="iniciarRelojDesde()" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-500 transition duration-300">Iniciar Desde</button>
                </div>
            </div>
            <button onclick="pausarReloj()" class="bg-yellow-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-yellow-500 transition duration-300">Pausar Reloj</button>
            <button onclick="reiniciarSistema()">Reiniciar sistema completo</button>

            <!-- Marcadores -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-3xl text-yellow-300 mb-4">Goles</h2>
                <div class="space-y-4">
                    <!-- Equipo 1 -->
                    <div class="flex items-center justify-between mb-4">
                        <label for="golesEquipo1" class="text-lg text-yellow-400">Equipo 1:</label>
                        <input type="number" id="golesEquipo1" class="w-16 text-center text-black px-2 py-1 rounded" value="0">
                        <button onclick="cambiarGoles('equipo1')" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-500 transition duration-300">Actualizar</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="nombreEquipo1" class="text-lg text-yellow-400">Nombre Equipo 1:</label>
                        <input type="text" id="nombreEquipo1" class="w-32 text-center text-black px-2 py-1 rounded" value="LDU">
                        <button onclick="cambiarNombreEquipo('equipo1')" class="bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-500 transition duration-300">Actualizar Nombre</button>
                    </div>
                    
                    <!-- Equipo 2 -->
                    <div class="flex items-center justify-between mb-4">
                        <label for="golesEquipo2" class="text-lg text-yellow-400">Equipo 2:</label>
                        <input type="number" id="golesEquipo2" class="w-16 text-center text-black px-2 py-1 rounded" value="0">
                        <button onclick="cambiarGoles('equipo2')" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-500 transition duration-300">Actualizar</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="nombreEquipo2" class="text-lg text-yellow-400">Nombre Equipo 2:</label>
                        <input type="text" id="nombreEquipo2" class="w-32 text-center text-black px-2 py-1 rounded" value="LDU">
                        <button onclick="cambiarNombreEquipo('equipo2')" class="bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-500 transition duration-300">Actualizar Nombre</button>
                    </div>
                </div>
            </div>

            <!-- Texto Tiempo -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-3xl text-yellow-300 mb-4">Texto Tiempo</h2>
                <div class="flex items-center justify-between mb-4">
                    <label for="tiempoTexto" class="text-lg text-yellow-400">Texto Tiempo:</label>
                    <input type="text" id="tiempoTexto" class="w-32 text-center text-black px-2 py-1 rounded" value="1 Tiempo">
                    <button onclick="cambiarTextoTiempo()" class="bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-500 transition duration-300">Actualizar Texto</button>
                </div>
            </div>

            <!-- Imagen de Fondo -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-3xl text-yellow-300 mb-4">Imagen de Fondo</h2>
                <div class="flex flex-col items-center">
                    <input type="file" id="imagenFondo" class="mb-4 text-yellow-400">
                    <button onclick="cargarImagenFondo()" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-500 transition duration-300">Aplicar Imagen de Fondo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
